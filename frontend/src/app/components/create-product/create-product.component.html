<h1>Create Product</h1>
<div>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="product.name" name="name"/>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" min="0" step="0.01" [(ngModel)]="product.price" name="price"/>
        </div>
        <div>
            <label for="type">Tipo</label>
            <input type="text" id="type" [(ngModel)]="product.type" name="type"/>
        </div>
        <div>
            <label for="url">Picture</label>
            <input type="text" id="url" [(ngModel)]="product.url" name="url"/>
        </div>
        <button (click)="saveProduct()">Save Drink</button>
    </form>
</div>
